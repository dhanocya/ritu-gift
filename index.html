<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings for Ritu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
            transition: all 0.5s ease;
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .emoji-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .emoji {
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .emoji:hover {
            transform: scale(1.2);
        }
        
        .time {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .animation {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="btn-container">
            <button class="btn greet-btn">‡§∏‡•Å‡§™‡•ç‡§∞‡§≠‡§æ‡§§ ‡§∞‡§ø‡§§‡•Å ‡§ú‡•Ä</button>
            <button class="btn quote-btn">‡§Ü‡§ú ‡§ï‡§æ ‡§µ‡§ø‡§ö‡§æ‡§∞</button>
            <button class="btn compliment-btn">‡§ï‡•Å‡§õ ‡§ñ‡§æ‡§∏</button>
        </div>
        
        <div class="emoji-container">

            <span class="emoji" data-emoji="üòä">üòä</span>

        // Elements
        const message = document.querySelector(".message");
        const greetBtn = document.querySelector(".greet-btn");
        const quoteBtn = document.querySelector(".quote-btn");
        const complimentBtn = document.querySelector(".compliment-btn");
        const emojis = document.querySelectorAll(".emoji");
        const timeDisplay = document.querySelector(".time");
        
        // Array of quotes
        const quotes = [
            "‡§π‡§∞ ‡§¶‡§ø‡§® ‡§è‡§ï ‡§®‡§à ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§π‡•à‡•§",
            "‡§ú‡•Ä‡§µ‡§® ‡§ï‡•á ‡§π‡§∞ ‡§™‡§≤ ‡§ï‡§æ ‡§Ü‡§®‡§Ç‡§¶ ‡§≤‡•á‡§Ç‡•§",
            "‡§Æ‡•Å‡§∏‡•ç‡§ï‡•Å‡§∞‡§æ‡§π‡§ü ‡§Ü‡§™‡§ï‡•Ä ‡§∏‡§¨‡§∏‡•á ‡§∏‡•Å‡§Ç‡§¶‡§∞ ‡§ó‡§π‡§®‡§æ ‡§π‡•à‡•§",
            "‡§Ü‡§ú ‡§ï‡§æ ‡§¶‡§ø‡§® ‡§Ü‡§™‡§ï‡•á ‡§≤‡§ø‡§è ‡§Æ‡§Ç‡§ó‡§≤‡§Æ‡§Ø ‡§π‡•ã‡•§",
            "‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡§æ ‡§∞‡§π‡•á ‡§Ü‡§™‡§ï‡§æ ‡§π‡§∞ ‡§¶‡§ø‡§®‡•§"
        ];
        
        // Array of compliments
        const compliments = [
            "‡§Ü‡§™ ‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§π‡•à‡§Ç ‡§∞‡§ø‡§§‡•Å ‡§ú‡•Ä!",
            "‡§Ü‡§™‡§ï‡•Ä ‡§Æ‡•Å‡§∏‡•ç‡§ï‡§æ‡§® ‡§¨‡§π‡•Å‡§§ ‡§ñ‡•Ç‡§¨‡§∏‡•Ç‡§∞‡§§ ‡§π‡•à!",
            "‡§Ü‡§™ ‡§ú‡•à‡§∏‡§æ ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç!",
            "‡§Ü‡§™ ‡§π‡§Æ‡•á‡§∂‡§æ ‡§∏‡§¨‡§ï‡•Ä ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à‡§Ç!",
            "‡§Ü‡§™‡§ï‡•Ä ‡§∏‡•ã‡§ö ‡§¨‡§π‡•Å‡§§ ‡§∏‡§ï‡§æ‡§∞‡§æ‡§§‡•ç‡§Æ‡§ï ‡§π‡•à!"
        ];
        
        // Update time function
        function updateTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            timeDisplay.textContent = now.toLocaleTimeString('hi-IN', options);
        }
        
        // Initial time set and interval
        updateTime();
        setInterval(updateTime, 1000);
        
        // Add event listeners
        greetBtn.addEventListener("click", function() {
            const currentHour = new Date().getHours();
            let greeting = "";
            
            if (currentHour < 12) {
                greeting = "‡§∏‡•Å‡§™‡•ç‡§∞‡§≠‡§æ‡§§ ‡§∞‡§ø‡§§‡•Å ‡§ú‡•Ä";
            } else if (currentHour < 17) {

            } else {

            }
            
            message.innerHTML = `${greeting} <i class="ri-heart-fill animation"></i>`;
            message.style.color = "#ff4757";
        });
        
        quoteBtn.addEventListener("click", function() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            message.innerHTML = `${randomQuote} <i class="ri-star-fill"></i>`;
            message.style.color = "#5352ed";
        });
        
        complimentBtn.addEventListener("click", function() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            message.innerHTML = `${randomCompliment} <i class="ri-emotion-happy-fill"></i>`;
            message.style.color = "#2ed573";
        });
        
        // Add emoji click events
        emojis.forEach(emoji => {
            emoji.addEventListener("click", function() {
                const selectedEmoji = this.getAttribute("data-emoji");
                message.innerHTML += ` ${selectedEmoji}`;
            });
        });
    </script>
</div>
</body>
</html>
